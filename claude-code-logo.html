<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Silkscreen', 'Courier New', monospace;
        }

        .container {
            text-align: center;
        }

        .greeting {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.15em;
            line-height: 1.2;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .name {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 0.1em;
            line-height: 1;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            gap: 0.05em;
        }

        .name span {
            display: inline-block;
            text-shadow:
                /* Layer 1: Small offset outline */
                2px 2px 0 #111111,
                -2px -2px 0 #111111,
                2px -2px 0 #111111,
                -2px 2px 0 #111111,
                /* Layer 2: Hollow gap (background color) */
                4px 4px 0 #111111,
                /* Layer 3: Outer wireframe */
                5px 5px 0 currentColor,
                6px 6px 0 #111111,
                7px 7px 0 currentColor;
        }

        .letter-1 { color: #DB4C40; }
        .letter-2 { color: #439775; }
        .letter-3 { color: #43291F; }
        .letter-4 { color: #797A9E; }
        .letter-5 { color: #F58F00; }
        .letter-6 { color: #C7E8F3; }

        .claude-code {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .claude-code-text {
            font-size: 80px;
            font-weight: 700;
            color: #D68C67;
            letter-spacing: 0.15em;
            line-height: 1;
            text-transform: uppercase;
            text-shadow:
                /* Inner outline - background color gap */
                2px 2px 0 #111111,
                -2px -2px 0 #111111,
                2px -2px 0 #111111,
                -2px 2px 0 #111111,
                0px 2px 0 #111111,
                2px 0px 0 #111111,
                0px -2px 0 #111111,
                -2px 0px 0 #111111,
                /* Middle wireframe layer */
                4px 4px 0 #D68C67,
                /* Gap layer */
                5px 5px 0 #111111,
                6px 6px 0 #111111,
                /* Outer wireframe */
                7px 7px 0 #D68C67,
                8px 8px 0 #111111,
                9px 9px 0 #111111,
                10px 10px 0 #D68C67;
        }

        @media (max-width: 900px) {
            .greeting {
                font-size: 24px;
            }
            .name {
                font-size: 60px;
            }
            .claude-code-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">Hi, I'm</div>
        <div class="name">
            <span class="letter-1">J</span>
            <span class="letter-2">O</span>
            <span class="letter-3">S</span>
            <span class="letter-4">E</span>
            <span class="letter-5">P</span>
            <span class="letter-6">H</span>
        </div>
        <div class="claude-code">
            <div class="claude-code-text">Claude</div>
            <div class="claude-code-text">Code</div>
        </div>
    </div>
</body>
</html>
